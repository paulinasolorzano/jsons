<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias de Morelia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .noticia { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    .etiquetas { color: #007BFF; }
    .comentarios { margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Últimas Noticias de Morelia</h1>
  <div id="noticias"></div>

  <script>
    fetch('https://raw.githubusercontent.com/paulinasolorzano/jsons/main/noticias.json')
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById('noticias');

        data.noticias.forEach(noticia => {
          const div = document.createElement('div');
          div.className = 'noticia';
          div.innerHTML = `
            <h2>${noticia.titulo}</h2>
            <p>${noticia.descripcion}</p>
            <p><strong>Categoría:</strong> ${noticia.categoria}</p>
            <p><strong>Fecha de publicación:</strong> ${noticia.fecha_publicacion}</p>
            <p><a href="${noticia.enlace}" target="_blank">Leer más</a></p>
            <p class="etiquetas"><strong>Etiquetas:</strong> ${noticia.etiquetas.join(', ')}</p>
            <div class="comentarios">
              <strong>Comentarios:</strong>
              ${noticia.comentarios.length > 0 ? `
                <ul>
                  ${noticia.comentarios.map(comentario => `<li><strong>${comentario.usuario}:</strong> ${comentario.comentario} <em>(${comentario.fecha})</em></li>`).join('')}
                </ul>
              ` : '<p>No hay comentarios.</p>'}
            </div>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar el JSON:', error);
      });
  </script>

</body>
</html>
